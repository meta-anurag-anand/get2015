<!DOCTYPE>
<html>
<head>
<title>Registration Form</title>
<!-- Link of css -->
<link rel="stylesheet" href="StyleSheet.css" />
</head>
<body>
	<!-- Section of the page -->
	<section>
	<form action="RegistrationForm" class="register">
	<script type="text/javascript" src="JavaScript.js"></script>
		<h1>Registration</h1>
		<!-- Row1 details -->
		<fieldset class="row1">
			<legend><span >Personal Details </span></legend>
			<p>
				<!-- First Name -->
				<label>First Name * </label> <input id="firstName" name="firstName" type="text"
					placeholder="First Name" /> <span id="fName"></span>
			</p>
			<p>
				<!-- Last Name -->
				<label>Last Name * </label> <input id="lastName" name="lastName" type="text"
					placeholder="Last Name" /> <span id="lName"></span>
			</p>
			<p>
				<!-- Password -->
				<label>Password* </label> <input id="password" name="password" type="password"
					placeholder="Enter password here" /> <span id="passwordValue"></span>
			</p>
			<p>
				<!-- Repeat Password -->
				<label>Repeat Password* </label> <input id="confirmPassword" name="confirmPassword"
					type="password" placeholder="Re-type password" /> <span
					id="cPasswordValue"></span>
			</p>
			<p>
				<!-- Age -->
				<label>Age* </label> <input type="number" id="age" onkeypress="return IsNumeric(event,this);"   />
    				<span id="error" style="color: Red; display: none">* Input digits (0 - 99)</span>
			</p>
			<p>
				<!-- State -->
				<label>State * </label> <input id="states" name="states" type="text"
					list="countries" onchange="createCity()" />
				<datalist id="countries">
					<option>Select State</option>
					<option value="Rajasthan">
					<option value="Gujrat">
					<option value="Uttar Pradesh">
					<option value="Uttarakhand">
					<option value="Punjab">
				</datalist>
				<span id="stateValue"></span>
			</p>
			<p>
				<!-- City -->
				<label>City * </label> <input type="text" id="cities" name="cities" list="city">
				<datalist id="city"></datalist>
				<span id="cityValue"></span>
			</p>
			<p>
				<!-- Address -->
				<label> Address * </label>
				<textarea id="address" name="address" rows="5" cols="20"></textarea>
				<span id="addressValue"></span>
			</p>
		</fieldset>
		<!-- Second Fieldset -->
		<fieldset class="row2">
			<legend><span>Terms and Mailing</span> </legend>
			<!-- Agreement -->
			<p class="agreement">
				<input type="checkbox" id="acceptCondition"
					onChange="activateSubmit()" /> <label>* I accept the <a 	href="#">Terms and Conditions</a></label>
			</p>
			<!-- Agreement -->
			<p class="agreement">
				<input type="checkbox" value="" /> <label>I want to receive personalized offers by your site</label>
			</p>
			<p class="agreement">
				<input type="checkbox" value="" /> <label>Allow partners to send me personalized offers and related services</label>
			</p>
		</fieldset>
		<div>
			<input type="submit" id="button" class="button" value="register" disabled>
		</div>
	</form>
	</section>
</body>
</html>
