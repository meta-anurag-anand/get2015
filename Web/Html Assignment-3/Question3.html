<!DOCTYPE HTML>
<html>
<head>
<!-- Styles are used  -->
<style>
#div1, #div2 
{
	float: left;
	width: 100px;
	height: 35px;
	margin: 10px;
	padding: 10px;
	border: 1px solid #aaaaaa;
}
</style>
<!-- Script are used -->
<script>
<!--  AllowDrop Event function-->
function allowDrop(ev) 
{
    ev.preventDefault();
}
<!-- Drag Function-->
function drag(ev) 
{
    ev.dataTransfer.setData("text", ev.target.id);
}
<!-- Drop Function-->
function drop(ev)
{
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
	<!-- Div Defined for both drag and  -->
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img src="hello.jpg" draggable="true" ondragstart="drag(event)"
			id="drag1" width="88" height="31">
	</div>
	<!-- Div2 Drop Event -->
	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
