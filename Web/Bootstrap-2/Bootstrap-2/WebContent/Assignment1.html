<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<style type="text/css">
/* Check css */
.check1 
{
	margin-top: 20px;
}
</style>
</head>
<!-- Body  -->
<body>
	<h1 align="center" class="hidden-xs">Sample Form</h1>
	<!-- Row details for extra small -->
	<div class="row">
		<div class="col-xs-12 hidden-lg hidden-md hidden-sm">
			<span class="glyphicon glyphicon-facetime-video "
				style="font-size: 4em;"></span>
		</div>
	</div>
	<!--  Container fluid -->
	<div class="container-fluid well">
		<div class="row check1">
			<!--  Label -->
			<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Movie Title</div>
			<div class="col-lg-5  col-md-4 col-sm-8 col-xs-12 ">
				<!-- Text Box -->
				<input type="text" style="width: 100%">
			</div>
			<!--  Label -->		
			<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Genre</div>
			<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
				<!-- Text Box -->
				<select style="width: 100%">
				</select>
			</div>
		</div>
		<div class="row check1">
			<!--  Label -->
			<div class="col-lg-1 col-md-2  col-sm-4 col-xs-12">Director</div>
			<div class="col-lg-2  col-md-4 col-sm-8 col-xs-12">
				<!-- Text Box -->
				<input type="text" style="width: 100%">
			</div>
			<!--  Label -->
			<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Writer</div>
			<div class="col-lg-2  col-md-4 col-sm-8 col-xs-12 ">
				<!-- Text Box -->
				<input type="text" style="width: 100%">
			</div>
			<!--  Label -->
			<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Producer</div>
			<div class="col-lg-2 col-md-4  col-sm-8 col-xs-12">
				<!-- Text Box -->
				<input type="text" style="width: 100%">
			</div>
			<!--  Label -->
			<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Composer</div>
			<div class="col-lg-2 col-md-4  col-sm-8 col-xs-12">
				<!-- Text Box -->
				<input type="text" style="width: 100%">
			</div>
		</div>
		<div class="row check1">
			<!--  Label -->
			<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Website</div>
			<div class="col-lg-5  col-md-4 col-sm-8 col-xs-12">
				<!-- Text Box -->
				<input type="text" style="width: 100%">
			</div>
			<!--  Label -->
			<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">YouTubeTrailer</div>
			<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
				<!-- Text Box -->
				<input type="text" style="width: 100%">
			</div>
		</div>
		<div class="row">
			<!--  Label -->
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 check1">Review</div>
		</div>
		<div class="row">
			<!--  Label -->
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 check1">
				<!-- Text Box -->
				<input type="text" style="width: 100%; height: 20%">
			</div>
		</div>
		<div class="row check1">
			<!--  Label -->
			<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">Rating</div>
			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-danger">
				<input name="icon" type="radio">Terrible
			</div>
			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-primary">
				<input name="icon" type="radio">Watchable
			</div>
			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-success">
				<input name="icon" type="radio">Best Ever
			</div>
		</div>
		<div class=row>

			<div
				class="col-lg-12 col-lg-push-3 col-md-12 col-md-push-3 col-sm-12 col-xs-12 ">
				<button type="button" class="btn btn-default ">Cancel</button>
				<button type="button" class="btn btn-primary ">Validate</button>
				<button type="button" class="btn btn-success ">Submit</button>
				<button type="button" class="btn btn-danger  ">Delete</button>
			</div>
		</div>
	</div>

</body>
</html>
